<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor header__grid">
        <div class="header__logo">
          <img src="build/img/logo.svg" alt="Logo PodcastApp" />
        </div>

        <div class="header__contenido">
          <h1 class="header__heading">
            Tu Plataforma para publicar tus podcast
          </h1>
          <a href="#" class="header__boton">Crear Cuenta</a>
        </div>
      </div>
    </header>

    <section class="crea contenedor seccion">
      <div class="crea__grid">
        <div class="crea__imagen">
          <img src="build/img/imagen_podcast.svg" alt="Imagen Seccion Crea" />
        </div>

        <div class="crea__contenido">
          <h2 class="crea__heading">Crea tu Podcast</h2>

          <p class="crea__texto">
            Nosotros lo distribuimos a las plataformas m√°s populares como Google
            Podcast, Spotify, Apple Podcast y YouTube.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
