<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>TechPro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor contenido-header">
        <div class="imagen-header">
          <picture>
            <source
              sizes="1920w"
              srcset="img/header.avif 1920w"
              type="image/avif"
            />
            <source
              sizes="1920w"
              srcset="img/header.webp 1920w"
              type="image/webp"
            />
            <source
              sizes="1920w"
              srcset="img/header.jpg 1920w"
              type="image/jpeg"
            />
            <img
              loading="lazy"
              decoding="async"
              src="img/imagen.jpg"
              lazyalt="imagen"
              width="1000"
              height="600"
              alt=" Imagen "
            />
          </picture>
        </div>
        <div class="text-header">
          <p class="tagline-producto">Sonido Profesional</p>
          <h1 class="nombre-producto">TechPRO</h1>
          <p class="descripcion-producto">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. In,
            corporis nulla voluptate, nobis laboriosam exercitationem, eum
            ducimus iste excepturi ut repellat molestias quod alias? Ratione
            exercitationem dolorum quia quasi architecto?
          </p>
          <p class="precio-producto">Desde <span>$299</span></p>
        </div>
      </div>
    </header>
  </body>
</html>
